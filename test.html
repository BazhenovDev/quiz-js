<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Решение теста | Айтилогия Quiz</title>
	<link rel="stylesheet" href="dist/styles/fonts.css">
	<link rel="stylesheet" href="dist/styles/style.min.css">
</head>
<body>

<header class="header">
	<div class="container">
		<div class="header__logo">
			<a href="#" class="header__logo-link">
				<img class="header__logo-img" src="dist/images/logo.png" alt="logo itlogia quiz">
			</a>
		</div>
	</div>
</header>

<section class="test">
	<div class="container">
		<div class="test-pre-title" id="pre-title"></div>
		<div class="test__progress-bar" id="progress-bar">
		</div>
		<div class="test__question">
			<div class="test__question-title title common-title" id="title"></div>
			<div class="test__question-options" id="options"></div>
		</div>
		<div class="test__actions">
			<div class="test__actions-previous">
				<button class="button button-transparent test-btn" disabled id="prev">Назад</button>
			</div>

			<div class="test__actions-time">
				<div class="test__actions-text">Осталось времени:</div>
				<div class="test__actions-clock" id="timer"></div>
			</div>
			<div class="test__actions-next">
				<button class="button button-transparent test-btn" disabled id="next">Дальше</button>
			</div>
		</div>
		<div class="test__pass-question">
			<a href="javascript:void(0)" id="pass">Пропустить вопрос <img src="dist/images/arrow-question.png" alt="arrow"></a>
		</div>
	</div>
</section>

<footer class="footer">
	«АйтилогияQuiz» © Все права защищены / <span class="footer-date"></span>
</footer>

<script src="dist/scripts/common.js"></script>
<script src="dist/scripts/test.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация | Айтилогия Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="dist/styles/fonts.css">
	<link rel="stylesheet" href="dist/styles/style.min.css">
</head>
<body>

<header class="header">
	<div class="container">
		<div class="header__logo">
			<a href="index.html" class="header__logo-link">
				<img class="header__logo-img" src="dist/images/logo.png" alt="logo itlogia quiz">
			</a>
		</div>
	</div>
</header>

<section class="form">
	<div class="container">
		<div class="form__content">
			<h1 class="form__title title common-title">
				Введите свои <span>данные</span>
			</h1>
			<div class="form__details">
				<div class="form__details-group">
					<input type="text" class="form-input" id="name" required>
					<label for="name" class="form-label">Имя</label>
				</div>
				<div class="form__details-group">
					<input type="text" class="form-input" id="last-name" required>
					<label for="last-name" class="form-label">Фамилия</label>
				</div>
				<div class="form__details-group">
					<input type="text" class="form-input" id="email" required>
					<label for="email" class="form-label">Электронная почта</label>
				</div>
				<div class="form__details-agree">
					<input type="checkbox" id="agree" required>
					<label for="agree">Я ознакомлен <a href="#" class="agree-link">с правилами сайта</a></label>
				</div>
			</div>
			<div class="form__actions">
				<button class="form__button button" disabled id="process">Перейти к выбору теста</button>
			</div>
		</div>
		<div class="form__images">
			<img class="form__images-img" src="dist/images/form-image.png" alt="form image">
		</div>
	</div>
</section>

<footer class="footer">
	«АйтилогияQuiz» © Все права защищены / <span class="footer-date">2024</span>
</footer>

<script src="dist/scripts/form.js"></script>
</body>
</html>
